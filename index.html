<html>
<head>
<title>Poll Party</title>
<meta name="keywords" content="Poll, Polls, Poll Party, Quiz">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Poll Party Application Development Team">
<meta name="description" content="We got polls, you want polls.">
<script src="jquery-3.3.1.js"></script>
<script src="script.js"></script>
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<nav>													<!-- THE NAVIGATION BAR -->
		<li id="fLeft"><a id="homenav" class="hover" href="javascript:void(0)" onclick="openhome()">Home</a></li>
		<li id="fLeft"><a id="hotnav" class="hover" href="javascript:void(0)" onclick="openhot()">Hot</a></li>
		<li id="fLeft"><a id="newnav" class="hover" href="javascript:void(0)" onclick="opennew()">New</a></li>
		<li id="fLeft"><a id="followingnav" class="hover" href="javascript:void(0)" onclick="openfollowing()">Following</a></li>
		<li id="fLeft"><span onclick="openmobilenav()" id="nav">&equiv;</span></li>

		<li id="fRight"><a class="hover" href="javascript:void(0)" onclick="document.getElementById('loginSignup').style.display='block'">Log In / Sign Up</a></li>

		<img id="fCenter" src="logo.png" alt="Poll Party">
		<button id="createpoll" onclick="newMobilePoll()">+</button>
</nav>

<div id="mobilenav" class="mobilenav">					<!-- THE MOBILE NAVIGATION-->
		<a href="javascript:void(0)" onclick="openhome()">Home</a>
		<a href="javascript:void(0)" onclick="openhot()">Hot</a>
		<a href="javascript:void(0)" onclick="opennew()">New</a>
		<a href="javascript:void(0)" onclick="openfollowing()">Following</a>
</div>

<div id="spacer" z-index="1">
	<br>
	<br>
	<br>
</div>

<div id="loginSignup" class="modal">
	<span onclick="document.getElementById('loginSignup').style.display='none'" class="close" title="Close Modal">&times;</span>

	<!-- Form -->
	<form class="modal-content animate" action="/action_page.php">
		<div class="imgcontainer">
			<imgsrc="logo.png" alt="PPLogo" class="Avatar">
		</div>

		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="pswd"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="pswd" required>

			<button type="submit">Login</button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember Me
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1"> <!-- CHANGE THIS COLOR -->
			<button type="button" onclick="document.getElementById('loginSignup').stye.display='none'" class="cancelButton">Cancel</button>
			<span class="pswd"><a href="#">Forgot password?</a></span>
		</div>
	</form>
</div>

<div id="form" class="pollwindow"> 										<!-- THIS IS WHERE YOU ENTER YOUR QUESTION -->
		<form>
			<textarea id="question" placeholder="Ask Something..." name="question" required></textarea><br>
			<hr>
			<ul id="optionsList" class="options">
				<li><input type="text" name="Option" id="option" maxlength="140" placeholder="Option"></li>
				<li><input type="text" name="Option" id="option" maxlength="140" placeholder="Option"></li>
			</ul>
			<input onclick="addOption()" type="button" id="add" value="+ Add Option" name="options">
			<input onclick="submitPoll()" type="button" id="submit" value="Go for it" name="question">
		</form>
</div>

<div id="home"> 										<!-- HOME PAGE HOME PAGE HOME PAGE HOME PAGE-->
	<!-- div goes here -->
	<div id="title">
		Posts from You:
	</div>
	<div>
		<ul id ="feed">

		</ul>
	</div>
</div>

<div id="hot"> 											<!-- HOT PAGE HOT PAGE HOT PAGE HOT PAGE -->
	<div id="title">
		Feed:
	</div>
	<div id="feed">
	</div>
</div>

<div id="new">											<!-- NEW PAGE NEW PAGE NEW PAGE NEW PAGE  -->
	<div id="title">
		New:
	</div>
	<div id="feed">
	</div>
</div>

<div id="following"> 									<!-- FOLLOWING PAGE FOLLOWING PAGE  -->
	<div id="title">
		Following:
	</div>
	<div id="feed">
	</div>
</div>
</body>
</html>
